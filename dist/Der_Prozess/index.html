	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

# Franz Kafka

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**geboren** am 3.7.1883 in Prag 
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Religion**: Judentum
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Ausbildung**: u.a. Jurastudium
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Beruf**: Versicherungsangestellter
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->**gestorben** am 3.6.1924 in Klosterneuburg, Kierling
</div>

<aside class="notes"><p>Leben:  </p>
<ul>
<li><strong>1883</strong>: <strong>Franz Kafka</strong> erblickt am 3.7.1883 in Prag das Licht der Welt. Er wahr das erste Kind von Hermann- und Julie Kafka (1)</li>
<li><strong>1885-1892</strong>: <ul>
<li>Geschwister wurden geboren</li>
<li>Wuchs in einem jüdischen Haushalt auf (2)</li>
</ul>
</li>
<li><strong>1901</strong>: Begann sein Jura-Studium an einer Prager Universität. (3)</li>
<li><strong>1906-1907</strong>: <ul>
<li>Arbeitete er bei verschiedenen Versicherungsgesellschaften als Versicherungsbeamter und (4)</li>
<li>Verfasste erste literarische Werke.</li>
</ul>
</li>
<li><strong>1910-1913</strong>: <ul>
<li>Reiste er viel in Paris und in der Schweiz, </li>
<li>Seine intensive Schreibphase begann<ul>
<li>&quot;Der Verschollene&quot;</li>
<li>&quot;Die Verwandlung&quot;.</li>
</ul>
</li>
</ul>
</li>
<li><strong>1914-1918</strong>: <ul>
<li>Erste Verlobung, die kurz darauf aufgelöst wurde, </li>
<li>Arbeit am Buch &quot;Der Prozess&quot; und </li>
<li>Zeit des ersten Weltkriegs<ul>
<li>Einstufung &quot;<em>unverzichtbar</em>&quot;, von seinem Arbeitgeber =&gt; deshalb blieb er Zuhause</li>
</ul>
</li>
</ul>
</li>
<li><strong>1919-1922</strong>: <ul>
<li>Wechselnde Beziehungen, </li>
<li>Gesundheitliche Probleme körperlicher und geistiger Natur und</li>
</ul>
</li>
<li><strong>1923-1924</strong>: <ul>
<li>Zog nach Berlin, </li>
<li>Verschlechterung seines Gesundheitszustands und </li>
<li>Am 3. Juni 1924 starb er schließlich an Tuberkulose in Kierling bei Klosterneuburg im Alter von 41 Jahren. (5)</li>
</ul>
</li>
</ul>
<p>Kafka hinterließ ein bedeutendes literarisches Erbe, das vor allem durch seine einzigartige Herangehensweise an existenzielle Themen und seine künstlerische Darstellung von Macht, Identität und Isolation geprägt ist.</p>
<p>Mehr Infos zu seinem Leben:
<a href="https://www.franzkafka.de/leben/chronik">https://www.franzkafka.de/leben/chronik</a>
<a href="https://www.franzkafka.de/leben/familie">https://www.franzkafka.de/leben/familie</a>
<a href="https://www.franzkafka.de/leben/frauen">https://www.franzkafka.de/leben/frauen</a>
<a href="https://www.franzkafka.de/leben/freunde">https://www.franzkafka.de/leben/freunde</a></p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Der Process

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Startschuss: Sommer 1914
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->er schreibt Beginn und Schluss
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**mehrere** Kapitel gleichzeitig
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Arbeit **stockt** im November 
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->Arbeit **verworfen** im Januar 1915
- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->**Manuskriptlänge**: 171 Seiten
- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->Max Brod, ein Freund von Kafka veröffentlichte das unvollendete Werk schließlich **gegen den letzten Willen** von Kafka
</div>

<aside class="notes"><ul>
<li>ab dem Sommer 1914 arbeitete Kafka an dem Buch<ul>
<li>er schreibt den Beginn und den Schluss, vermutlich, um nicht die Motivation zu verlieren</li>
</ul>
</li>
<li>anschließend arbeitet er an mehreren Kapiteln gleichzeitig</li>
<li>im November stockt die Arbeit</li>
<li>im Januar 1915 legt er es schließlich ganz beiseite</li>
<li>das Manuskript umfasst schlussendlich 171 Blätter</li>
<li>Max Brod, ein Freund von Kafka veröffentlichte das unvollendete Werk schließlich gegen den letzten Willen von Kafka, der in gebeten hatte alle Tagebücher, Manuskripte und Briefe von ihm restlos zu verbrennen nur acht Monate nachdem Kafka an Kehlkopftuberkulose starb.</li>
</ul>
<p>Es gab einige Schwierigkeiten bei der Publikation, da die Kapitel zwar als solche markiert waren, aber die Reihenfolge nicht festgelegt wurde.<br>Zudem gibt es einige unvollständige Kapitel. Fragmente, wie man sie in der Germanistik nennt.</p>
<p><em>kurze Pause</em></p>
<p>Das Buch gilt als Kafkas Hauptwerk<br>und ist sein weltweit bekanntestes, meistzitiertes Werk.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Fakten zum Buch

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Titel**: Der Process
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Textgattung**: Roman
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->**Literarische Strömung**: Keine, oder Modernismus (Absurdismus, Expressionismus, Existentialismus)
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->**Erzählperspektive**: personaler Erzähler
</div>

<aside class="notes"><p>Das Buch, <strong>der Prozess</strong> ist ein <strong>Roman</strong>.<br>Bei der <strong>Literarischen Strömung</strong> ist man sich nicht ganz einig. Einige Experten meinen, Kafka könne man keiner Literarischen Strömung zuordnen.<br>Manche zählen seinen <strong>Stil</strong> in die folgenden Rubriken hinzu:</p>
<ul>
<li>Modernismus mit Elementen von<ul>
<li>Absurdismus</li>
<li>Expressionismus</li>
<li>Existentialismus
Je nachdem wen man fragt, wird man eine andere Antwort erhalten.</li>
</ul>
</li>
</ul>
<p>Die <strong>Erzählperspektive</strong> ist die eines personalen Erzählers.</p>
<p><em>kurze Pause</em></p>
<p>Aber was macht den Prozess, zu einem solchen Urwerk der Moderne? (<em>Einleitung in die Interpretation</em>)  Seit bald hundert Jahren ist der Text immer wieder neu und immer wieder anders interpretiert worden, </p>
<ul>
<li>theologisch (religiöse Fragen), </li>
<li>existentialistisch (Bedeutung der individuellen Existenz), </li>
<li>psychoanalytisch (Bedeutung von Träumen und anderen unbewussten Gedankengängen).</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Interpretation

<div class="block">

<!-- .element: class="fragment" -->
* tiefgründige Untersuchung der Bürokratie und der Macht Strukturen von Gerichten 
	1. undurchsichtige Prozesse <!-- .element: class="fragment" -->
	2. Bürokratische Hölle <!-- .element: class="fragment" -->
	3. Korruption und unfaire Machtverhältnisse <!-- .element: class="fragment" -->
	4. Frustration durch unbesiegbare, unsichtbare Ankläger <!-- .element: class="fragment" -->
</div>
</div>

<aside class="notes"><p>Was will Kafka sagen?  </p>
<p>“Der Process” ist eine tiefgründige Untersuchung der Bürokratie und der Macht Strukturen von Gerichten. (1)
Der Roman zeigt die Frustration und das Leiden, die durch ein undurchsichtiges (2) und unergründliches bürokratisches (3) Rechtssystem (4) verursacht werden.<br>Die Ironie und der absurde Humor des Romans entstehen aus der Frustration (5), nicht zu wissen, warum Josef K. all dies überhaupt ertragen muss.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Stoff

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**biografischer Anlass**: Auflösung der Verlobung mit Felice Bauer
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Kafkas kämpfe mit
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->Identität
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Gesellschaft
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->totalitär regierte Staaten
- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->erster Weltkrieg
- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->Traum von einer Schriftstellerexistenz
</div>

<aside class="notes"><p>Der <strong>biografischer Anlass</strong>, dass Buch zu schreiben könnte die Auflösung der Verlobung mit Felice Bauer sein.</p>
<p>Denn Kafka hat diese Trennung vor allem deshalb als traumatisch erlebt, weil sie sich in Anwesenheit zweier Zeugen abspielte, die ihm im Hotel ›Askanischer Hof‹ in Berlin wie Geschworene gegenüber saßen. Dass sich hier dem Juristen Kafka die Metaphorik des Gerichts aufdrängte, ist naheliegend. (1)</p>
<p>“Der Process” spiegelt zudem Kafkas eigene Kämpfe mit Identität (2) und der Gesellschaft (3) wider.</p>
<p>Das Werk entstand in den Anfängen des ersten Weltkriegs, daher ist es auch nicht weit hergeholt, dass Kafka mit dem Buch totalitäre Systeme kritisieren wollte. (4)</p>
<p>Auch träumte der Autor zeitlebens von einer Schriftstellerexistenz und versuchte diese vor allem auch mit dem Prozess wahr zu machen. (5)</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Hintergrund
## Soziokulturell/Biografisch

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Beamter im Arbeiterunfallversicherungsinstitut
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Er hatte Erfolg bei Frauen
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->tschechischer Bürger im österreichisch-ungarischen Reich.
- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->Literatur vs. bürgerlichem Leben.
</div>

<aside class="notes"><ul>
<li>Kafka war Beamter im Arbeiterunfallversicherungsinstitut für das Königreich Böhmen.</li>
<li>Er hatte viel Erfolg bei Frauen</li>
<li>Er war ein tschechischer Bürger im österreichisch-ungarischen Reich</li>
<li>War hin- und hergerissen zwischen Literatur und bürgerlichem Leben.</li>
</ul>
<p>Diese persönlichen Erfahrungen und seine scharfe Kritik an der Bürokratie seiner Zeit spiegeln sich in “Der Process” wider.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Hintergrund
## Soziokulturell/Historisch

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->Entstand während des Ersten Weltkriegs. 
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Nationalismus und Feindseligkeit
</div>

<aside class="notes"><ul>
<li>In dieser Zeit war der Nationalismus im gesamten österreichisch-ungarischen Reich war auf dem Vormarsch, was zur Feindseligkeit führte, die in den Ersten Weltkrieg mündete.</li>
<li>Wie bereits erwähnt entstand &quot;Der Process&quot; foglich im Ersten Weltkriegs.</li>
</ul>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Motive

1. Gerechtigkeit <!-- .element: class="fragment" -->
2. Das Absurde <!-- .element: class="fragment" -->
3. Das Unbekannte <!-- .element: class="fragment" -->
5. Sex und Verführung <!-- .element: class="fragment" -->
</div>

<aside class="notes"><ol>
<li><strong>Gerechtigkeit</strong>:<ol>
<li>Ist es Gerecht, nicht einmal den Grund einer Anklage gegen einen zu erfahren?</li>
</ol>
</li>
<li><strong>Das Absurde</strong>:<ol>
<li>Obwohl Josef K. nicht zu wissen scheint, weshalb er angeklagt wurde, scheint es ihn absurder Weise nicht wirklich zu kümmern.</li>
</ol>
</li>
<li><strong>Das Unbekannte</strong>:<ol>
<li>Josef K. weiß nicht, weshalb, oder von wem er angeklagt wurde, zumindest beteuert er das.</li>
</ol>
</li>
<li><strong>Sex und Verführung</strong>: <ol>
<li>Ein großer Teil der weiblichen Charaktere, wie Leni, versucht, Josef zu verführen oder wird von ihm als potenzielle sexuelle Eroberungen betrachtet.</li>
</ol>
</li>
</ol>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# (Zeit)Verlauf

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Zeit**: vermutlich im 19. Jh.
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Zeitverlauf**:

# Figurenkonstellation

<img src="assets/Figurenkonstellation_Der_Prozess.svg" alt="" style="object-fit: scale-down">
</div>

<aside class="notes"><p><em>Auf Tafel erklären...</em></p>
<p>Zu allen Frauen, bis auf seine Vermieteten hat Josef K. einen sexuellen Zugang.<br>Zu seiner Familie hat er nicht viel Kontakt. Die wichtigste Rolle seiner Familienmitglieder hat sein Onkel, der ihm einen Advokaten vermittelt.<br>Der Advokat Huld vertritt Josef etwa 2/3 des Buches.<br>Eine der beruflichen Freundschaften, von Josef K. verbindet Josef mit dem Gerichtsmaler Titorelli, der ihm einige Ratschläge gibt, aber anschließend gefühlt von Kafka einfach vergessen wird, obwohl er doch eine tragende Rolle gespielt haben könnte.<br>Mit dem Bankdirektor ist Josef K. gut befreundet.<br>Den Direktor-Stellvertreter sieht er als Konkurrenten.  Zu beginn versucht sich dieser mit K. zu befreunden, schlussendlich krallt er sich K.&#39;s Klienten.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Inhaltsangabe

> _"Jemand musste Joseph K. verleumdet haben, denn ohne daß er etwas Böses getan hätte, wurde er eines Morgens verhaftet."_
</div>

<aside class="notes"><blockquote>
<p><em>&quot;Jemand musste Joseph K. verleumdet haben, denn ohne daß er etwas Böses getan hätte, wurde er eines Morgens verhaftet.&quot;</em></p>
</blockquote>
<p>Dieser Satz gehört zu den berühmtesten Romananfängen der Weltliteratur, laut der Deutsche Welle.</p>
<p>Das Buch beginnt damit, dass Joseph K., - die meiste Zeit nur als K. im Buch bezeichnet, von einem Prozess erfährt, der gegen ihn ab seinem 30. Geburtstag läuft.<br>An eben diesem 30. Geburtstag warten &quot;Wächter&quot; eines für ihn unbekannten Gerichtes in seiner Küche auf K. und verzehren genüsslich sein Frühstück.<br>Er währe verhaftet, aber nicht festgenommen, erklären sie dem verwirrten Mann.<br>K. wird anschließend in seinen Alltag entlassen und darf zur Bank, um seine Tätigkeit als Prokurist auszuführen.</p>
<blockquote>
<p><strong>Für alle die es nicht wissen:</strong> Ein Prokurist ist ein Bankangestellter mit Vollmacht. Joseph K. ist also dazu berechtigt Geschäfte für die Bank abzuschließen und Verpflichtungen einzugehen. Er ist quasi ein Vertreter der Bank und hat hohes Ansehen.</p>
</blockquote>
<p><em>kurze Pause...</em></p>
<p>Der Prozess zieht sich über ein ganzes Jahr und schlussendlich wird Joseph K., SPOILER, obwohl er bis zum Ende auf &quot;unschuldig&quot; plädiert mit einem Fleischermesser in einem Steinbruch hingerichtet.<br>Bis zum Schluss erfährt man nicht, weswegen er denn überhaupt angeklagt wurde.  </p>
<blockquote>
<p>In Kafkas Tagebüchern schreibt Kafka übrigens, der Hauptcharakter währe schuldig.</p>
</blockquote>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

<aside class="notes"><p>Sabine Peschel und auch einige andere Kritiker sind sehr überzeugt von dem Buch.<br><strong>Sie schreibt beispielsweise:</strong><br>&quot;Angsterregend, traumartig, vorausdeutend: Kafkas posthum veröffentlichter Roman ist einer der rätselhaftesten Texte der Weltliteratur&quot;, in der Deutschen Welle.</p>
<p>Auf der Rückseite des Buches wird dieses wie folgt gepriesen:<br>&quot;Der 1914/15 entstandene und schon 1925, im Jahr nach Kafkas Tod, veröffentlichte <em>Process</em> zählt zu den bedeutendsten Romanen des 20. Jahrhunderts.&quot;</p>
<p>Ich persönlich finde das Buch eher durchschnittlich.<br>Es schafft es einfach nicht wirklich durchgehend spannend zu sein, wie ich finde. Würde ein Autor heutzutage das selbe Buch schreiben, währe es nicht besonders erfolgreich.<br>Ich gebe 5/10 Sternen.</p>

<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Was?
## unlogische Geschichte: Ein Beispiel
### _Der Maler_
> **Was ist mit dem Maler?**  
> Kafka vergisst den Charakter einfach komplett, nach dem ersten Treffen.
</div>

<aside class="notes"><p>Kafka scheint den Gerichtsmaler den er in die Geschichte einbaut, einfach zu vergessen, denn aus mir unerklärbaren Gründen kommt er nach dem ersten Treffen der beiden nicht mehr vor.<br>Das ist deshalb so komisch, da er auf ein zweites Treffen beharrte und Josef K. nicht abgeneigt war.  Außerdem ist er Josef K.&#39;s einzige realistische Chance auf ein erfreuliches Ende des Gerichtsprozesses.</p>
<p><strong>semi proof via KI (kann auch gelogen sein, des san gfraster, diese KIs):</strong></p>
<p>ICH:<br>nein, das ist das erste treffen, außer diesem gibt es doch keine weitere verabredung oder ein weiteres treffen, oder? der maler bot es zwar noch im atelier an, und kafka war einverstanden aber zu mehr kam es nicht, kein verabredungsort und keine zeit. der maler sagte nur er würde in der bank vorbeischauen, falls kafka sich nicht bald bei ihm im atelier meldete, oder?</p>
<p>KI:<br>Entschuldigung für das Missverständnis. Sie haben absolut recht! <strong>Josef K.</strong> und der Maler <strong>Titorelli</strong> hatten tatsächlich nur <strong>eine einzige Verabredung</strong> im Atelier des Malers. Nach diesem Treffen gab es keine weiteren Verabredungen oder Treffen zwischen ihnen.</p>
<p>Der Maler bot an, in der Bank vorbeizuschauen, falls Josef K. sich nicht bald wieder im Atelier meldet. Diese Andeutung blieb jedoch unbeachtet, und es kam zu keinem weiteren Treffen oder einer festen Verabredung.</p>
<p>Vielen Dank für die Klarstellung, und ich hoffe, diese Antwort ist nun korrekt und präzise. 😊
~ <em>Microsoft Copilot</em></p>
