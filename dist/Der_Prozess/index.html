		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();

<aside class="notes"><p>Franz Kafka erblickt am 3.7.1883 in Prag das Licht der Welt.  </p>
<p>Leben:  </p>
<ul>
<li><strong>1883</strong>: Geburt in Prag als erstes Kind von Hermann Kafka und Julie Kafka, geb. L√∂wy.</li>
<li><strong>1885-1892</strong>: Geburt von Geschwistern und Schulbesuch.</li>

<li><strong>1906-1907</strong>: Arbeit bei Versicherungsgesellschaften und erste literarische Ver√∂ffentlichungen.</li>
<li><strong>1910-1913</strong>: Reisen nach Paris, in die Schweiz und intensive Schreibphase, darunter &quot;Der Verschollene&quot; und &quot;Die Verwandlung&quot;.</li>
<li><strong>1914-1918</strong>: Erste Verlobung, Krankheiten, Arbeit am &quot;Prozess&quot; und Auswirkungen des Ersten Weltkriegs. (Einstufung &quot;<em>unverzichtbar</em>&quot;, von seinem Arbeitgeber, deshalb blieb er Zuhause)</li>

<li><strong>1923-1924</strong>: Umzug nach Berlin, Verschlechterung seines Gesundheitszustands und Tod am 3. Juni 1924 in Kierling bei Klosterneuburg.</li>
</ul>
<p>Kafka hinterlie√ü ein bedeutendes literarisches Erbe, das vor allem durch seine einzigartige Herangehensweise an existenzielle Themen und seine k√ºnstlerische Darstellung von Macht, Identit√§t und Isolation gepr√§gt ist.</p>
<p>Im Alter von 40 Jahren verstarb er schlussendlich am 3.6.1924 in Klosterneuburg - Kierling, in √ñsterreich</p>

# Fakten zum Buch

<aside class="notes"><p><strong>Ein hellseherisches Jahrhundertwerk</strong> (<em>Einleitung in die Interpretation</em>)<br>Was macht den &quot;Prozess&quot; zu einem solchen Urwerk der Moderne? Seit bald hundert Jahren ist der Text immer wieder neu und immer wieder anders interpretiert worden, theologisch, existentialistisch, psychoanalytisch. Gibt es ein oberstes Gesetz? Gibt es das B√∂se, oder eine immanente menschliche Schuld? Ein Vergehen am eigenen Leben, indem man es falsch f√ºhrt? Oder ist Kafkas Niederschrift in erster Linie eine subtile Kritik an b√ºrokratischer Macht und Herrschaftsstrukturen?</p>
<p>Stil: Seit Beda Allemann als <em>hypothetischer Erz√§hlstil</em> bekannt. (<a href="https://wortwuchs.net/werke/der-prozess/#form_und_sprache">https://wortwuchs.net/werke/der-prozess/#form_und_sprache</a>)</p>

# Interpretation

<div class="block">

* tiefgr√ºndige Untersuchung der B√ºrokratie und der Macht Strukturen von Gerichten 
	1. undurchsichtiger Prozess <!-- .element: class="fragment" -->
	2. B√ºrokratische H√∂lle <!-- .element: class="fragment" -->

<aside class="notes"><p>‚ÄúDer Process‚Äù ist eine tiefgr√ºndige Untersuchung der B√ºrokratie und der Macht Strukturen von Gerichten. Es zeigt die Frustration und das Leiden, die durch ein undurchsichtiges und unergr√ºndliches Rechtssystem verursacht werden. Josef K.&#39;s st√§ndige Unf√§higkeit, seine Erfahrungen zu verarbeiten, f√ºhrt zu einem Erlebnis von √ºberm√§√üigem, ‚Äúsinnlosem‚Äù Leiden: Seine Suche ist von dem Bed√ºrfnis getrieben, seine Verfolgung bedeutungsvoll zu machen, sein Leiden zu meistern. Die Ironie und der absurde Humor des Romans entstehen aus der Frustration, nicht zu wissen, warum er all dies ertragen muss.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 700px; width: 960px; min-height: 700px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

# Stoff

* biografischer Anlass: Aufl√∂sung der Verlobung mit Felice Bauer <!-- .element: class="fragment" -->
* Kafkas k√§mpfe mit <!-- .element: class="fragment" -->
	* Identit√§t <!-- .element: class="fragment" -->
	* Gesellschaft <!-- .element: class="fragment" -->
* totalit√§r regierte Staaten <!-- .element: class="fragment" -->
* erster Weltkrieg <!-- .element: class="fragment" -->
* Traum von einer Schriftstellerexistenz <!-- .element: class="fragment" -->
</div>

<aside class="notes"><p><em>Der Process</em>¬†geh√∂rt zu denjenigen Werken Kafkas, bei denen sich ein unmittelbarer biografischer Anlass nachweisen l√§sst: die Aufl√∂sung der Verlobung mit¬†<a href="https://www.franzkafka.de/leben/frauen/felice-bauer">Felice Bauer</a>. Kafka hat diese Trennung vor allem deshalb als traumatisch erlebt, weil sie sich in Anwesenheit zweier Zeuginnen abspielte, die ihm im Hotel ‚Ä∫Askanischer Hof‚Äπ in Berlin wie Geschworene gegen√ºber sa√üen. Dass sich hier dem Juristen Kafka die Metaphorik des Gerichts aufdr√§ngte, ist naheliegend.</p>
<p>‚ÄúDer Process‚Äù spiegelt zudem Kafkas eigene K√§mpfe mit Identit√§t und Gesellschaft wider.</p>
<p>Auch Selbstentfremdung, Vernichtungs√§ngste, Desorientierung, Anonymit√§t und die aktenm√§√üige ‚Ä∫Erfassung‚Äπ des Menschen. Vor allem Kafkas Verfahren, das jeweils N√§chstliegende mit fotografischer Genauigkeit zu schildern, den Sinn des Ganzen jedoch v√∂llig im Dunkeln zu lassen, spiegelt genau das Lebensgef√ºhl in gro√üen sozialen Systemen, in denen jeder ‚Ä∫informiert‚Äπ ist, die jedoch jenseits des eigenen Funktionierens keinen ‚Ä∫Sinn‚Äπ mehr vermitteln.</p>
<p><strong>Autobiografische √Ñhnlichkeiten</strong>
Es gibt durchaus auch biografische Parallelen zwischen Autor und Figur. Als er die ersten Zeilen seines Romanfragments schrieb, war Kafka schon seit sechs Jahren bei der &quot;Arbeiter-Unfall-Versicherungs-Anstalt f√ºr das K√∂nigreich B√∂hmen in Prag&quot; angestellt. Vom Kriegsdienst wird er zur√ºckgestellt, seine Vorgesetzten halten ihn f√ºr unentbehrlich. Noch bis 1922 bleibt er B√ºroangestellter, das gibt ihm nicht nur materiell, sondern auch psychisch Sicherheit. Denn als Schriftsteller hielt er sich immer wieder f√ºr einen Versager. Bei den Frauen hat Kafka dagegen durchaus Erfolg. Sie locken ihn oft, schreibt er an seinen Freund Max Brod. Gemeinsam mit ihm besucht er auch √∂fters Bordelle und trifft junge Frauen, &quot;Ladenm√§dchen&quot;, wie er sie nennt.</p>
<p>Auch der Bankangestellte Joseph K. hat ein geregeltes Leben. Er wohnt in der Pension einer Frau Grubach, ist ganz auf seine Arbeit konzentriert. Einmal in der Woche besucht er Else, die Kellnerin in einer Weinstube, nach ihrem Dienst - dann kommt er sp√§t nach Hause. Seine Freizeit verbringt er mit Spazierg√§ngen und mit anderen Honoratioren am Stammtisch.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->

<aside class="notes"><ul>
<li>Kafka war Beamter im Arbeiterunfallversicherungsinstitut f√ºr das K√∂nigreich B√∂hmen.</li>

<p><strong>Biographische Entstehungsbedingungen</strong>:<br>Franz Kafka schrieb ‚ÄúDer Process‚Äù w√§hrend seiner Zeit als Beamter im Arbeiterunfallversicherungsinstitut f√ºr das K√∂nigreich B√∂hmen. Er war ein tschechischer B√ºrger im √∂sterreichisch-ungarischen Reich, ein Deutschsprecher unter Tschechen, ein Jude unter Deutschsprechern und ein Ungl√§ubiger unter Juden. Er f√ºhlte sich von seinem pragmatischen und herrschs√ºchtigen Vater, von seiner b√ºrokratischen Arbeit und vom anderen Geschlecht entfremdet. Er war hin- und hergerissen zwischen dem Wunsch, in der Literatur zu leben, und dem Wunsch, ein normales b√ºrgerliches Leben zu f√ºhren. Diese pers√∂nlichen Erfahrungen und seine scharfe Kritik an der B√ºrokratie seiner Zeit spiegeln sich in ‚ÄúDer Process‚Äù wider. Kafka starb 1924 im Alter von 41 Jahren an Tuberkulose.</p>

<p>Der Prozess zieht sich √ºber ein ganzes Jahr und schlussendlich wird Joseph K., obwohl er bis zum Ende auf &quot;unschuldig&quot; pl√§diert mit einem Fleischermesser in einem Steinbruch hingerichtet.<br>Bis zum Schluss erf√§hrt man nicht, weswegen er denn √ºberhaupt angeklagt wurde.  </p>
